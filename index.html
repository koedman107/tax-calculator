<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114年度綜合所得稅計算器(列舉明細版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .group-card { transition: all 0.3s ease; }
        .group-card:focus-within { border-color: #6366f1; box-shadow: 0 4px 12px -2px rgba(99, 102, 241, 0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const CONSTANTS = {
                EXEMPTION_PER_PERSON: 97000,
                STANDARD_DEDUCTION_SINGLE: 131000,
                STANDARD_DEDUCTION_COUPLE: 262000,
                SALARY_DEDUCTION_MAX_PER_PERSON: 228000, 
                BASIC_LIVING_EXPENSE_PER_PERSON: 213000,
                INSURANCE_LIMIT_PER_PERSON: 24000,
                HOUSING_LOAN_LIMIT: 300000,
                INTEREST_DEDUCTION_LIMIT: 270000,
                TAX_BRACKETS: [
                    { limit: 590000, rate: 0.05, diff: 0 },
                    { limit: 1330000, rate: 0.12, diff: 41300 },
                    { limit: 2660000, rate: 0.20, diff: 147700 },
                    { limit: 4980000, rate: 0.30, diff: 413700 },
                    { limit: Infinity, rate: 0.40, diff: 911700 },
                ]
            };

            const [incomeDetails, setIncomeDetails] = useState({
                salary: 1000000,
                interest: 0,
                dividend: 0,
                propertyGain: 0,
                propertyLoss: 0 
            });

            const [isMarried, setIsMarried] = useState(false);
            const [dependents, setDependents] = useState(0);
            const [salaryExpenses, setSalaryExpenses] = useState(0);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [showDetails, setShowDetails] = useState(true);

            const [itemizedDetails, setItemizedDetails] = useState({
                charityPublic: 0, charityParty: 0, charitySchool: 0,
                insurance: 0, medical: 0, disaster: 0, housingLoan: 0
            });

            const safeNum = (val) => (val === '' ? 0 : Number(val));
            const formatNum = (num) => new Intl.NumberFormat('zh-TW').format(num);

            const currentSalaryCap = useMemo(() => (isMarried ? 2 : 1) * CONSTANTS.SALARY_DEDUCTION_MAX_PER_PERSON, [isMarried]);
            const currentStandardDed = useMemo(() => isMarried ? CONSTANTS.STANDARD_DEDUCTION_COUPLE : CONSTANTS.STANDARD_DEDUCTION_SINGLE, [isMarried]);

            const itemizedSummary = useMemo(() => {
                const totalIncome = safeNum(incomeDetails.salary) + safeNum(incomeDetails.interest) + safeNum(incomeDetails.dividend) + Math.max(0, safeNum(incomeDetails.propertyGain) - safeNum(incomeDetails.propertyLoss));
                const partyLimit = totalIncome * 0.1;
                const schoolLimit = totalIncome * 0.15;
                const householdCount = (isMarried ? 2 : 1) + dependents;
                const insuranceLimit = householdCount * CONSTANTS.INSURANCE_LIMIT_PER_PERSON;

                const actualCharityPublic = safeNum(itemizedDetails.charityPublic);
                const actualCharityParty = Math.min(safeNum(itemizedDetails.charityParty), partyLimit);
                const actualCharitySchool = Math.min(safeNum(itemizedDetails.charitySchool), schoolLimit);
                const actualInsurance = Math.min(safeNum(itemizedDetails.insurance), insuranceLimit);
                const actualHousingLoan = Math.min(safeNum(itemizedDetails.housingLoan), CONSTANTS.HOUSING_LOAN_LIMIT);
                
                const total = actualCharityPublic + actualCharityParty + actualCharitySchool + actualInsurance + safeNum(itemizedDetails.medical) + safeNum(itemizedDetails.disaster) + actualHousingLoan;

                return {
                    total,
                    details: [
                        { label: '捐贈 (政府)', val: actualCharityPublic },
                        { label: '捐贈 (政黨/學校)', val: actualCharityParty + actualCharitySchool },
                        { label: '人身保險費', val: actualInsurance },
                        { label: '醫藥生育費', val: safeNum(itemizedDetails.medical) },
                        { label: '災害損失', val: safeNum(itemizedDetails.disaster) },
                        { label: '自住利息', val: actualHousingLoan },
                    ].filter(d => d.val > 0)
                };
            }, [itemizedDetails, incomeDetails, isMarried, dependents]);

            const result = useMemo(() => {
                const netPropertyGain = Math.max(0, safeNum(incomeDetails.propertyGain) - safeNum(incomeDetails.propertyLoss));
                const totalIncome = safeNum(incomeDetails.salary) + safeNum(incomeDetails.interest) + safeNum(incomeDetails.dividend) + netPropertyGain;
                const householdCount = (isMarried ? 2 : 1) + dependents;
                const totalExemption = householdCount * CONSTANTS.EXEMPTION_PER_PERSON;
                const finalGeneralDeduction = Math.max(currentStandardDed, itemizedSummary.total);
                const interestDeduction = Math.min(safeNum(incomeDetails.interest), CONSTANTS.INTEREST_DEDUCTION_LIMIT);
                const actualSalaryDeduction = Math.min(safeNum(incomeDetails.salary), Math.max(currentSalaryCap, safeNum(salaryExpenses)));
                const isUsingExpenses = safeNum(salaryExpenses) > currentSalaryCap;
                const totalSpecialDeduction = actualSalaryDeduction + interestDeduction;
                const totalBasicLiving = householdCount * CONSTANTS.BASIC_LIVING_EXPENSE_PER_PERSON;
                const comparisonBase = totalExemption + finalGeneralDeduction + interestDeduction; 
                const basicLivingDiff = Math.max(0, totalBasicLiving - comparisonBase);
                const netIncome = Math.max(0, totalIncome - totalExemption - finalGeneralDeduction - totalSpecialDeduction - basicLivingDiff);
                const bracket = CONSTANTS.TAX_BRACKETS.find(b => netIncome <= b.limit) || CONSTANTS.TAX_BRACKETS[CONSTANTS.TAX_BRACKETS.length - 1];
                const taxAmount = Math.round(netIncome * bracket.rate - bracket.diff);

                return {
                    totalIncome, totalExemption, finalGeneralDeduction, interestDeduction,
                    actualSalaryDeduction, isUsingExpenses, isItemized: itemizedSummary.total > currentStandardDed,
                    basicLivingDiff, netIncome, taxAmount, bracketRate: (bracket.rate * 100).toFixed(0) + '%',
                    householdCount
                };
            }, [incomeDetails, isMarried, dependents, itemizedSummary, salaryExpenses, currentSalaryCap, currentStandardDed]);

            const inputClass = "w-full p-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-medium text-sm";
            const subLabelClass = "block text-[11px] font-bold text-slate-400 mb-1 uppercase tracking-tight";

            return (
                <div className="max-w-4xl mx-auto py-8 px-4">
                    <header className="mb-8 text-center">
                        <h1 className="text-3xl font-bold text-indigo-700 flex items-center justify-center gap-3">
                            <Icon name="calculator" size={36} className="text-indigo-600" />
                            114年度 綜合所得稅試算
                        </h1>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="space-y-6">
                            
                            {/* 1. 薪資所得分組 */}
                            <section className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 group-card">
                                <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-slate-700">
                                    <Icon name="briefcase" className="text-indigo-500" /> 薪資所得與特別扣除
                                </h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className={subLabelClass}>薪資總額 (A)</label>
                                        <input type="number" value={incomeDetails.salary} onChange={e => setIncomeDetails({...incomeDetails, salary: e.target.value})} className={inputClass} placeholder="請輸入全年度薪資總額" />
                                    </div>
                                    <div className="p-4 bg-indigo-50/50 rounded-2xl border border-indigo-100">
                                        <label className={subLabelClass}>薪資扣除方式 (擇優)</label>
                                        <div className="flex justify-between items-center mb-3">
                                            <span className="text-xs font-bold text-indigo-600">{result.isUsingExpenses ? '採計核實費用' : '採計定額扣除'}</span>
                                            <span className="text-indigo-700 font-black">-{formatNum(result.actualSalaryDeduction)}</span>
                                        </div>
                                        <input type="number" value={salaryExpenses} onChange={e => setSalaryExpenses(e.target.value)} className={`${inputClass} !bg-white`} placeholder="如欲核實扣除，請輸入費用總額" />
                                        <p className="text-[10px] text-slate-400 mt-2">註：定額上限為每人 {formatNum(CONSTANTS.SALARY_DEDUCTION_MAX_PER_PERSON)} 元。</p>
                                    </div>
                                </div>
                            </section>

                            {/* 2. 利息所得分組 */}
                            <section className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 group-card">
                                <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-slate-700">
                                    <Icon name="landmark" className="text-emerald-500" /> 儲蓄投資與特別扣除
                                </h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className={subLabelClass}>利息所得 (B)</label>
                                        <input type="number" value={incomeDetails.interest} onChange={e => setIncomeDetails({...incomeDetails, interest: e.target.value})} className={inputClass} placeholder="銀行存款利息等" />
                                    </div>
                                    <div className="p-4 bg-emerald-50/50 rounded-2xl border border-emerald-100 flex justify-between items-center">
                                        <div>
                                            <label className={subLabelClass}>儲蓄投資特別扣除</label>
                                            <span className="text-[11px] text-emerald-600 font-bold">(利息收入，上限27萬)</span>
                                        </div>
                                        <span className="text-emerald-700 font-black">-{formatNum(result.interestDeduction)}</span>
                                    </div>
                                </div>
                            </section>

                            {/* 3. 財產交易分組 */}
                            <section className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 group-card">
                                <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-slate-700">
                                    <Icon name="trending-up" className="text-amber-500" /> 財產交易所得與損失
                                </h2>
                                <div className="grid grid-cols-2 gap-3 mb-3">
                                    <div>
                                        <label className={subLabelClass}>當年度交易所得 (C)</label>
                                        <input type="number" value={incomeDetails.propertyGain} onChange={e => setIncomeDetails({...incomeDetails, propertyGain: e.target.value})} className={inputClass} />
                                    </div>
                                    <div>
                                        <label className={subLabelClass}>前三年損失抵減</label>
                                        <input type="number" value={incomeDetails.propertyLoss} onChange={e => setIncomeDetails({...incomeDetails, propertyLoss: e.target.value})} className={inputClass} />
                                    </div>
                                </div>
                                <div className="p-3 bg-amber-50/50 rounded-xl border border-amber-100 flex justify-between items-center">
                                    <span className="text-[11px] font-bold text-amber-700">淨額計入總額</span>
                                    <span className="font-bold text-amber-700">+{formatNum(Math.max(0, safeNum(incomeDetails.propertyGain) - safeNum(incomeDetails.propertyLoss)))}</span>
                                </div>
                            </section>

                            {/* 4. 股利與其他 */}
                            <section className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 group-card">
                                <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-slate-700">
                                    <Icon name="pie-chart" className="text-rose-500" /> 股利所得 (D)
                                </h2>
                                <input type="number" value={incomeDetails.dividend} onChange={e => setIncomeDetails({...incomeDetails, dividend: e.target.value})} className={inputClass} placeholder="現金股利、股票股利總額" />
                                <div className="mt-3 p-3 bg-rose-50/50 rounded-xl border border-rose-100 text-[10px] text-rose-700 leading-relaxed">
                                    註：此處假設採「合併計稅」參與年度試算。
                                </div>
                            </section>

                            {/* 5. 免稅額與一般扣除額 */}
                            <section className="bg-slate-800 p-7 rounded-[2.5rem] text-white shadow-lg space-y-5">
                                <h2 className="text-lg font-bold flex items-center gap-2 opacity-90">
                                    <Icon name="users" /> 身分與一般扣除
                                </h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => setIsMarried(!isMarried)} className={`p-3 rounded-2xl border-2 transition-all font-bold text-sm ${isMarried ? 'bg-indigo-600 border-indigo-400' : 'bg-slate-700 border-slate-600 opacity-60'}`}>
                                        {isMarried ? '夫妻合併申報' : '單身申報'}
                                    </button>
                                    <select value={dependents} onChange={e => setDependents(Number(e.target.value))} className="bg-slate-700 border-2 border-slate-600 rounded-2xl p-3 text-sm font-bold outline-none">
                                        {[...Array(11).keys()].map(i => <option key={i} value={i}>扶養 {i} 人</option>)}
                                    </select>
                                </div>
                                <div className="space-y-3">
                                    <div className="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/10">
                                        <div className="flex flex-col">
                                            <span className="text-[10px] font-bold opacity-60 uppercase">一般扣除額</span>
                                            <span className="text-xs font-bold">{result.isItemized ? '採計列舉扣除' : '採計標準扣除'}</span>
                                        </div>
                                        <span className="text-xl font-black text-indigo-300">-{formatNum(result.finalGeneralDeduction)}</span>
                                    </div>
                                    <button onClick={() => setIsModalOpen(true)} className="w-full py-3 bg-white text-slate-900 rounded-2xl font-black text-sm hover:bg-indigo-50 transition-colors">
                                        編輯列舉項目 (捐贈/保險/醫藥/利息)
                                    </button>
                                </div>
                            </section>
                        </div>

                        {/* 右側結果欄位 */}
                        <div className="space-y-6">
                            <div className="sticky top-6 space-y-6">
                                <div className="bg-indigo-700 text-white p-8 rounded-[3rem] shadow-xl relative overflow-hidden">
                                    <div className="relative z-10">
                                        <p className="text-indigo-200 text-sm font-bold mb-1">應納稅額估算</p>
                                        <div className="text-5xl font-black mb-6 tracking-tight">NT$ {formatNum(result.taxAmount)}</div>
                                        <div className="flex items-center gap-2 bg-black/20 w-fit px-4 py-2 rounded-full border border-white/10 backdrop-blur-md">
                                            <Icon name="activity" size={16} />
                                            <span className="text-sm font-bold">適用稅率：{result.bracketRate}</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                    <button onClick={() => setShowDetails(!showDetails)} className="w-full flex items-center justify-between font-black text-slate-700 mb-4">
                                        <span className="flex items-center gap-2"><Icon name="list" /> 報稅明細摘要</span>
                                        {showDetails ? <Icon name="chevron-up" /> : <Icon name="chevron-down" />}
                                    </button>
                                    {showDetails && (
                                        <div className="space-y-3 text-sm">
                                            <div className="flex justify-between font-bold text-slate-900 bg-slate-50 p-3 rounded-xl mb-4">
                                                <span>綜合所得總額 (A+B+C+D)</span>
                                                <span>{formatNum(result.totalIncome)}</span>
                                            </div>
                                            
                                            <div className="px-2 space-y-3">
                                                <div className="flex justify-between text-slate-500 text-xs">
                                                    <span>(-) 免稅額 <span className="text-slate-400">(9.7萬 × {result.householdCount}人)</span></span>
                                                    <span className="font-bold">-{formatNum(result.totalExemption)}</span>
                                                </div>

                                                {/* 一般扣除額細分 */}
                                                <div className="border-l-2 border-slate-100 pl-4 space-y-2 py-1">
                                                    <div className="flex justify-between text-slate-500 text-xs">
                                                        <span>(-) 一般扣除額 <span className="text-slate-400">({result.isItemized ? '列舉' : '標準'})</span></span>
                                                        <span className="font-bold">-{formatNum(result.finalGeneralDeduction)}</span>
                                                    </div>
                                                    {result.isItemized && itemizedSummary.details.map((d, i) => (
                                                        <div key={i} className="flex justify-between text-[10px] text-slate-400 italic">
                                                            <span>└ {d.label}</span>
                                                            <span>-{formatNum(d.val)}</span>
                                                        </div>
                                                    ))}
                                                </div>

                                                <div className="flex justify-between text-slate-500 text-xs">
                                                    <span>(-) 薪資特別扣除 <span className="text-slate-400">({result.isUsingExpenses ? '核實' : '定額'})</span></span>
                                                    <span className="font-bold">-{formatNum(result.actualSalaryDeduction)}</span>
                                                </div>

                                                <div className="flex justify-between text-slate-500 text-xs">
                                                    <span>(-) 儲蓄投資特別扣除 <span className="text-slate-400">(利息)</span></span>
                                                    <span className="font-bold">-{formatNum(result.interestDeduction)}</span>
                                                </div>

                                                {result.basicLivingDiff > 0 && (
                                                    <div className="flex justify-between text-indigo-600 text-xs font-bold bg-indigo-50 p-2 rounded-lg">
                                                        <span>(-) 基本生活費差額</span>
                                                        <span>-{formatNum(result.basicLivingDiff)}</span>
                                                    </div>
                                                )}
                                            </div>

                                            <div className="pt-4 border-t-2 border-dashed border-slate-100 flex justify-between text-lg font-black text-indigo-900">
                                                <span>所得淨額</span>
                                                <span>{formatNum(result.netIncome)}</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 列舉彈窗 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2.5rem] w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-7 border-b flex justify-between items-center bg-indigo-50">
                                    <h3 className="text-xl font-bold text-indigo-900">編輯列舉扣除明細</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="p-2 hover:bg-white rounded-full transition-colors"><Icon name="x" className="text-slate-400" /></button>
                                </div>
                                <div className="p-7 overflow-y-auto space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                                        <div><label className={subLabelClass}>政府慈善捐贈</label><input type="number" value={itemizedDetails.charityPublic} onChange={e => setItemizedDetails({...itemizedDetails, charityPublic: e.target.value})} className={inputClass} /></div>
                                        <div><label className={subLabelClass}>人身保險費 (限2.4萬/人)</label><input type="number" value={itemizedDetails.insurance} onChange={e => setItemizedDetails({...itemizedDetails, insurance: e.target.value})} className={inputClass} /></div>
                                        <div><label className={subLabelClass}>醫藥生育費</label><input type="number" value={itemizedDetails.medical} onChange={e => setItemizedDetails({...itemizedDetails, medical: e.target.value})} className={inputClass} /></div>
                                        <div><label className={subLabelClass}>自住利息 (限30萬)</label><input type="number" value={itemizedDetails.housingLoan} onChange={e => setItemizedDetails({...itemizedDetails, housingLoan: e.target.value})} className={inputClass} /></div>
                                        <div><label className={subLabelClass}>災害損失</label><input type="number" value={itemizedDetails.disaster} onChange={e => setItemizedDetails({...itemizedDetails, disaster: e.target.value})} className={inputClass} /></div>
                                        <div className="md:col-span-2 grid grid-cols-2 gap-3">
                                            <div><label className={subLabelClass}>捐贈政黨</label><input type="number" value={itemizedDetails.charityParty} onChange={e => setItemizedDetails({...itemizedDetails, charityParty: e.target.value})} className={inputClass} /></div>
                                            <div><label className={subLabelClass}>捐贈私校</label><input type="number" value={itemizedDetails.charitySchool} onChange={e => setItemizedDetails({...itemizedDetails, charitySchool: e.target.value})} className={inputClass} /></div>
                                        </div>
                                    </div>
                                    <div className="bg-indigo-600 text-white p-6 rounded-2xl flex justify-between items-center shadow-lg">
                                        <div><p className="text-[10px] font-bold mb-1 text-indigo-200">當前列舉合計</p><span className="text-3xl font-black">NT$ {formatNum(itemizedSummary.total)}</span></div>
                                        <div className="text-right"><p className="text-[10px] font-bold mb-1 text-indigo-200">標準扣除對照</p><p className="font-bold">{formatNum(currentStandardDed)}</p></div>
                                    </div>
                                </div>
                                <div className="p-7 bg-slate-50 border-t">
                                    <button onClick={() => setIsModalOpen(false)} className="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-2xl shadow-xl transition-all">儲存更改</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
