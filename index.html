<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114年度綜合所得稅計算器</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React, ReactDOM 與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引入 Lucide 圖標庫 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // 圖標組件
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const CONSTANTS = {
                EXEMPTION_PER_PERSON: 97000,
                STANDARD_DEDUCTION_SINGLE: 131000,
                STANDARD_DEDUCTION_COUPLE: 262000,
                SALARY_DEDUCTION_MAX_PER_PERSON: 228000, 
                BASIC_LIVING_EXPENSE_PER_PERSON: 213000,
                INSURANCE_LIMIT_PER_PERSON: 24000,
                HOUSING_LOAN_LIMIT: 300000,
                TAX_BRACKETS: [
                    { limit: 590000, rate: 0.05, diff: 0 },
                    { limit: 1330000, rate: 0.12, diff: 41300 },
                    { limit: 2660000, rate: 0.20, diff: 147700 },
                    { limit: 4980000, rate: 0.30, diff: 413700 },
                    { limit: Infinity, rate: 0.40, diff: 911700 },
                ]
            };

            const [income, setIncome] = useState(1000000);
            const [isMarried, setIsMarried] = useState(false);
            const [dependents, setDependents] = useState(0);
            const [salaryDeduction, setSalaryDeduction] = useState(228000); 
            const [otherSpecialDeductions, setOtherSpecialDeductions] = useState(0); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [showDetails, setShowDetails] = useState(true);

            const [itemizedDetails, setItemizedDetails] = useState({
                charityPublic: 0, charityParty: 0, charitySchool: 0,
                insurance: 0, medical: 0, disaster: 0, housingLoan: 0
            });

            const safeNum = (val) => (val === '' ? 0 : Number(val));
            const formatNum = (num) => new Intl.NumberFormat('zh-TW').format(num);

            const currentSalaryCap = useMemo(() => (isMarried ? 2 : 1) * CONSTANTS.SALARY_DEDUCTION_MAX_PER_PERSON, [isMarried]);

            const handleMaritalStatusChange = (status) => {
                setIsMarried(status);
                setSalaryDeduction((status ? 2 : 1) * CONSTANTS.SALARY_DEDUCTION_MAX_PER_PERSON);
            };

            // 計算列舉總額
            const calculatedItemizedTotal = useMemo(() => {
                const curIncome = safeNum(income);
                const partyLimit = curIncome * 0.1;
                const schoolLimit = curIncome * 0.15;
                const finalCharity = safeNum(itemizedDetails.charityPublic) + 
                    Math.min(safeNum(itemizedDetails.charityParty), partyLimit) + 
                    Math.min(safeNum(itemizedDetails.charitySchool), schoolLimit);
                const householdCount = (isMarried ? 2 : 1) + dependents;
                const insuranceLimit = householdCount * CONSTANTS.INSURANCE_LIMIT_PER_PERSON;
                return finalCharity + Math.min(safeNum(itemizedDetails.insurance), insuranceLimit) + 
                    safeNum(itemizedDetails.medical) + safeNum(itemizedDetails.disaster) + 
                    Math.min(safeNum(itemizedDetails.housingLoan), CONSTANTS.HOUSING_LOAN_LIMIT);
            }, [itemizedDetails, income, isMarried, dependents]);

            const result = useMemo(() => {
                const curIncome = safeNum(income);
                const curSalaryDed = Math.min(safeNum(salaryDeduction), currentSalaryCap);
                const householdCount = (isMarried ? 2 : 1) + dependents;
                const totalExemption = householdCount * CONSTANTS.EXEMPTION_PER_PERSON;
                const standardDeduction = isMarried ? CONSTANTS.STANDARD_DEDUCTION_COUPLE : CONSTANTS.STANDARD_DEDUCTION_SINGLE;
                
                const finalGeneralDeduction = Math.max(standardDeduction, calculatedItemizedTotal);
                const totalBasicLiving = householdCount * CONSTANTS.BASIC_LIVING_EXPENSE_PER_PERSON;
                const comparisonBase = totalExemption + finalGeneralDeduction + safeNum(otherSpecialDeductions);
                const basicLivingDiff = Math.max(0, totalBasicLiving - comparisonBase);
                
                const netIncome = Math.max(0, curIncome - totalExemption - finalGeneralDeduction - curSalaryDed - safeNum(otherSpecialDeductions) - basicLivingDiff);
                const bracket = CONSTANTS.TAX_BRACKETS.find(b => netIncome <= b.limit) || CONSTANTS.TAX_BRACKETS[CONSTANTS.TAX_BRACKETS.length - 1];
                
                return {
                    totalExemption, standardDeduction, finalGeneralDeduction,
                    actualSalaryDeduction: curSalaryDed,
                    isSalaryCapped: safeNum(salaryDeduction) >= currentSalaryCap,
                    isItemized: calculatedItemizedTotal > standardDeduction,
                    basicLivingDiff, totalBasicLiving, comparisonBase, netIncome,
                    taxAmount: Math.round(netIncome * bracket.rate - bracket.diff),
                    bracketRate: (bracket.rate * 100).toFixed(0) + '%'
                };
            }, [income, isMarried, dependents, calculatedItemizedTotal, salaryDeduction, otherSpecialDeductions, currentSalaryCap]);

            const inputClass = "w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-medium";

            return (
                <div className="max-w-4xl mx-auto py-8 px-4">
                    <header className="mb-8 text-center">
                        <h1 className="text-3xl font-bold text-indigo-700 flex items-center justify-center gap-3">
                            <Icon name="calculator" size={36} className="text-indigo-600" />
                            114年度 綜合所得稅計算器
                        </h1>
                        <p className="text-slate-500 mt-3 font-medium">切換單身/夫妻身分將自動同步更新薪資扣除額上限</p>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        {/* 輸入區 */}
                        <div className="space-y-6">
                            <section className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                <h2 className="text-lg font-bold mb-5 flex items-center gap-2 text-slate-700">
                                    <Icon name="user" className="text-indigo-500" /> 基本資料
                                </h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-bold text-slate-500 mb-1">年度所得總額</label>
                                        <input type="number" value={income} onChange={e => setIncome(e.target.value)} className={inputClass} />
                                    </div>
                                    <div className="flex gap-3">
                                        <button onClick={() => handleMaritalStatusChange(false)} className={`flex-1 p-3 rounded-xl border-2 transition-all font-bold ${!isMarried ? 'bg-indigo-50 border-indigo-500 text-indigo-700' : 'bg-white border-slate-100 text-slate-400'}`}>單身</button>
                                        <button onClick={() => handleMaritalStatusChange(true)} className={`flex-1 p-3 rounded-xl border-2 transition-all font-bold ${isMarried ? 'bg-indigo-50 border-indigo-500 text-indigo-700' : 'bg-white border-slate-100 text-slate-400'}`}>夫妻合併</button>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-500 mb-1 flex justify-between">
                                            <span>扶養親屬人數</span><span className="text-indigo-600">{dependents} 人</span>
                                        </label>
                                        <input type="range" min="0" max="10" value={dependents} onChange={e => setDependents(Number(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" />
                                    </div>
                                </div>
                            </section>

                            <section className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                <h2 className="text-lg font-bold mb-5 flex items-center gap-2 text-slate-700">
                                    <Icon name="receipt" className="text-indigo-500" /> 一般扣除額方式
                                </h2>
                                <div className="space-y-4">
                                    <div className="p-4 bg-slate-50 rounded-xl flex justify-between items-center border border-slate-100">
                                        <div>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase">目前採計方式</p>
                                            <p className="font-bold text-slate-700">{result.isItemized ? '列舉扣除額' : '標準扣除額'}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-[10px] text-slate-400 font-bold uppercase">扣除金額</p>
                                            <p className="font-bold text-indigo-600">{formatNum(result.finalGeneralDeduction)}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setIsModalOpen(true)} className="w-full py-3 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 rounded-xl border border-indigo-200 flex items-center justify-center gap-2 font-bold transition-all">
                                        <Icon name="plus-circle" size={18} /> 編輯詳細列舉項目
                                    </button>
                                </div>
                            </section>

                            <section className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                <h2 className="text-lg font-bold mb-5 flex items-center gap-2 text-slate-700">
                                    <Icon name="shield-check" className="text-indigo-500" /> 特別扣除額
                                </h2>
                                <div className="space-y-4">
                                    <div>
                                        <div className="flex justify-between items-end mb-1">
                                            <label className="text-sm font-bold text-slate-500">薪資特別扣除額</label>
                                            <span className="text-[10px] text-slate-400 font-bold">上限: {formatNum(currentSalaryCap)}</span>
                                        </div>
                                        <input type="number" value={salaryDeduction} onChange={e => setSalaryDeduction(e.target.value)} className={inputClass} />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-slate-500 mb-1">其他特別扣除額</label>
                                        <div className="text-[10px] text-indigo-500 mb-2 leading-relaxed">包含：儲蓄投資、身心障礙、幼兒學前、教育學費及長期照顧特別扣除額。</div>
                                        <input type="number" value={otherSpecialDeductions} onChange={e => setOtherSpecialDeductions(e.target.value)} className={inputClass} placeholder="輸入合計總額" />
                                    </div>
                                </div>
                            </section>
                        </div>

                        {/* 結果區 */}
                        <div className="space-y-6">
                            <div className="bg-indigo-700 text-white p-8 rounded-[2.5rem] shadow-xl relative overflow-hidden">
                                <div className="relative z-10">
                                    <p className="text-indigo-200 text-sm font-bold mb-2">預計應納稅額</p>
                                    <div className="text-5xl font-black mb-6">NT$ {formatNum(result.taxAmount)}</div>
                                    <div className="inline-flex items-center gap-2 bg-white/10 px-4 py-2 rounded-full border border-white/10">
                                        <Icon name="trending-up" size={16} />
                                        <span className="text-sm font-bold">適用稅率：{result.bracketRate}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                <button onClick={() => setShowDetails(!showDetails)} className="w-full flex items-center justify-between font-bold text-slate-700 mb-2">
                                    <span className="flex items-center gap-2"><Icon name="file-text" className="text-slate-400" /> 計算明細摘要</span>
                                    {showDetails ? <Icon name="chevron-up" /> : <Icon name="chevron-down" />}
                                </button>
                                {showDetails && (
                                    <div className="space-y-3 pt-3 border-t text-sm font-medium">
                                        <div className="flex justify-between text-slate-500">
                                            <span>所得總額</span>
                                            <span>{formatNum(safeNum(income))}</span>
                                        </div>
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <span className="text-slate-500">(-) 免稅額</span>
                                                <div className="text-[10px] text-slate-400 font-normal">每人 9.7 萬 × { (isMarried ? 2 : 1) + dependents } 人</div>
                                            </div>
                                            <span className="text-rose-500">-{formatNum(result.totalExemption)}</span>
                                        </div>
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <span className="text-slate-500">(-) 一般扣除額</span>
                                                <div className="text-[10px] text-slate-400 font-normal">{result.isItemized ? '採用列舉扣除方式' : '採用標準扣除方式'}</div>
                                            </div>
                                            <span className="text-rose-500">-{formatNum(result.finalGeneralDeduction)}</span>
                                        </div>
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <span className="text-slate-500">(-) 薪資特扣額</span>
                                                <div className="text-[10px] text-slate-400 font-normal">每人上限 22.8 萬</div>
                                            </div>
                                            <span className="text-rose-500">-{formatNum(result.actualSalaryDeduction)}</span>
                                        </div>
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <span className="text-slate-500">(-) 其他特別扣除</span>
                                                <div className="text-[10px] text-slate-400 font-normal">儲蓄、長照、身障、幼兒等</div>
                                            </div>
                                            <span className="text-rose-500">-{formatNum(safeNum(otherSpecialDeductions))}</span>
                                        </div>
                                        {result.basicLivingDiff > 0 && (
                                            <div className="flex justify-between items-start text-indigo-600 bg-indigo-50 p-2 rounded-lg">
                                                <div>
                                                    <span className="font-bold">(-) 基本生活費差額</span>
                                                    <div className="text-[10px] opacity-70 font-normal">基本生活費總額大於扣除額總計</div>
                                                </div>
                                                <span className="font-bold">-{formatNum(result.basicLivingDiff)}</span>
                                            </div>
                                        )}
                                        <div className="flex justify-between pt-3 border-t text-base font-black text-slate-800">
                                            <span>綜合所得淨額</span><span>{formatNum(result.netIncome)}</span>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* 列舉彈窗 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 text-sm">
                            <div className="bg-white rounded-[2rem] w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col shadow-2xl">
                                <div className="p-6 border-b flex justify-between items-center bg-indigo-50">
                                    <h3 className="text-xl font-bold text-indigo-900 flex items-center gap-2"><Icon name="heart" className="text-rose-500" /> 填寫列舉扣除項目</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="p-2 hover:bg-white rounded-full"><Icon name="x" className="text-slate-500" /></button>
                                </div>
                                <div className="p-6 overflow-y-auto space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 border-b pb-6">
                                        <div><label className="block text-slate-500 font-bold mb-1">政府慈善捐贈</label><input type="number" value={itemizedDetails.charityPublic} onChange={e => setItemizedDetails({...itemizedDetails, charityPublic: e.target.value})} className={inputClass} /></div>
                                        <div><label className="block text-slate-500 font-bold mb-1">人身保險費 (上限2.4萬/人)</label><input type="number" value={itemizedDetails.insurance} onChange={e => setItemizedDetails({...itemizedDetails, insurance: e.target.value})} className={inputClass} /></div>
                                        <div><label className="block text-slate-500 font-bold mb-1">醫藥及生育費 (核實扣除)</label><input type="number" value={itemizedDetails.medical} onChange={e => setItemizedDetails({...itemizedDetails, medical: e.target.value})} className={inputClass} /></div>
                                        <div><label className="block text-slate-500 font-bold mb-1">自住購屋利息 (上限30萬)</label><input type="number" value={itemizedDetails.housingLoan} onChange={e => setItemizedDetails({...itemizedDetails, housingLoan: e.target.value})} className={inputClass} /></div>
                                        <div><label className="block text-slate-500 font-bold mb-1">政治獻金 (上限所得10%)</label><input type="number" value={itemizedDetails.charityParty} onChange={e => setItemizedDetails({...itemizedDetails, charityParty: e.target.value})} className={inputClass} /></div>
                                        <div><label className="block text-slate-500 font-bold mb-1">私立學校捐贈 (上限所得15%)</label><input type="number" value={itemizedDetails.charitySchool} onChange={e => setItemizedDetails({...itemizedDetails, charitySchool: e.target.value})} className={inputClass} /></div>
                                    </div>
                                    <div className="bg-indigo-600 text-white p-5 rounded-2xl flex justify-between items-center font-bold">
                                        <div>
                                            <p className="text-xs text-indigo-200">當前試算之列舉總計</p>
                                            <span className="text-2xl">NT$ {formatNum(calculatedItemizedTotal)}</span>
                                        </div>
                                        {calculatedItemizedTotal > result.standardDeduction ? (
                                            <span className="bg-green-500 text-[10px] px-2 py-1 rounded">優於標準扣除額</span>
                                        ) : (
                                            <span className="bg-amber-500 text-[10px] px-2 py-1 rounded">低於標準扣除額</span>
                                        )}
                                    </div>
                                </div>
                                <div className="p-6 bg-slate-50 border-t">
                                    <button onClick={() => setIsModalOpen(false)} className="w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:bg-indigo-700 transition-colors">儲存並返回</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
